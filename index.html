<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS miniproject</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    
</head>
<body>
    
<div id="main">
    <input type="checkbox" id="check" name="check" style="display: none;">

    <label for="check" class="menuicon">
         <i class="ri-menu-5-line"></i>
    </label>

    <div class="menu">
        <div id="logo">
            <img src="/logo.jpg" alt="">
            <h1>PhotoHouse</h1>
        </div>
        <label for="check" class="crossicon">
            <i class="ri-close-fill"></i>
        </label>
        <ul>
            <li><i class="ri-gallery-fill"></i> Gallary</li>
            <li><i class="ri-folder-shared-fill"></i> Shortcut</li>
            <li><i class="ri-inbox-unarchive-fill"></i> Exibits</li>
            <li><i class="ri-award-fill"></i> Events</li>
            <li><i class="ri-store-fill"></i> Store</li>
            <li><i class="ri-contacts-fill"></i> Contact</li>
            <li><i class="ri-feedback-fill"></i> Feedback</li>
        </ul>

        <div class="social-icons">
            <i class="ri-facebook-circle-fill"></i>
            <i class="ri-instagram-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-youtube-fill"></i>
        </div>
    </div>
</div>


</body>
</html>
